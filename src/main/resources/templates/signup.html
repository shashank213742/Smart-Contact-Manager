<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is About</title>
</head>
<body>
<section>
 <div class="container">
 <div class="row">
   <div class="col-md-6 offset-md-3">
   
   <div class="my-card mt-2">
   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
<!--   <th:block th:text ="${#session.removeAttribute('message')}"></th:block> -->
<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  
  </div>
   
   <div class="container text-center">
   <img  style="width:50px;"src=""  th:src="@{/image/registered.png}"alt="" />
   </div>
   
   <h1 class="text-center">Register Here !!</h1>
   <form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
<!--    name-field --> 

   <div class="form-group">
   
   
    <label for="name_field">Name</label>
    <input 
    name="Name"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    id="Name" 
    aria-describedby="emailHelp" 
    placeholder="Enter name"
    required
    th:value="${user.Name}"/>
    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
    
    
    
    </div>
<!--     email-field -->
  
  </div>
   <div class="form-group">
   
   
    <label for="email_field">Email</label>
    <input 
    name="Email"
    type="email" 
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter email"
    required
    th:value="${user.Email}">
    
    
  
  </div>
   
<!--    password-field -->
   <div class="form-group">
   
   
    <label for="password_field">Password</label>
    <input
    name="Password" 
    type="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter password"
    required>
    </div>
    <div class="form-group">
    <textarea name="About"th:value="${user.About}"placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
    </div>
    
<!--     terms and conditions -->
   <div class="form-group form-check">
   <input type="checkbox"
   name="agreement"
   class="form-check-input"
   id="agreement"/>
   <label for="agreement">Accept terms and conditions</label>
   
   </div>
    <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white">Submit</button>
    <button  type="reset" class="btn btn-warning">Reset</button>
    
    
    </div>
   
   
   </form>
   
   
   
   </div>
   
   
   </div>
 
 </div>
 
 </div>
</section>

</body>
</html>
